<div class="col-sm-4 col-md-3 col-xs-6 col-lg-2">
  <div class="thumbnail">
    <img class="VanImg" src="{{ imageMain() }}" alt=" {{ vanity.title || 'missing title' }}">
    <div class="caption">
      <h3>
        <a [routerLink]="['/dashboard/vanity/', vanity.title]">
          {{ vanity.title || 'missing title' }}
        </a>
      </h3>
      <dl>
        <dt>Description: </dt>
        <dd></dd>
      </dl>
      <hr>
      <label for="upload-photo{{ vanity.title || 'missing title' }}">
        <i class="fa fa-file-image-o" aria-hidden="true"></i>
        <input type="file" name="photo" id="upload-photo{{ vanity.title || 'missing title' }}" class="upload-photo" (change)="detectFiles($event)">
      </label>
      <button type="button" class="btn btn-success btn-xs" (click)="uploadSingle()">
        <i class="fa fa-cloud-upload" aria-hidden="true"></i>
      </button>
      <div class="btn-group pull-right">
        <span type="button" class="btn btn-success btn-xs" *ngIf='vanity.active' (click)='updateActive(false)'>
          <i class="fa fa-check-square-o" aria-hidden="true"></i>
        </span>
        <span type="button" class="btn btn-warning btn-xs" *ngIf='!vanity.active' (click)='updateActive(true)'>
          <i class="fa fa-square-o" aria-hidden="true"></i>
        </span>
        <span type="button" class="btn btn-danger btn-xs" (click)='deleteItem()'>
          <i class="fa fa-trash-o" aria-hidden="true"></i>
        </span>
      </div>
    </div>
  </div>
</div>

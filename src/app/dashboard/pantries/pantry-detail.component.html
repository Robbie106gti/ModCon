<div class="col-sm-4 col-md-3 col-xs-6" >
  <div class="panel panel-default">
    <div class="panel-body">
      <img class="MatImg" src="{{ imageMain() }}" alt=" {{ pantry.title || 'missing title' }}">
      <h4>
          {{ pantry.title || 'missing title' }}
      </h4>
      
      <p>Price: 
        <span *ngIf="!toggle; else edit" (click)="setToggle()">CAN $ {{ pantry?.price || '0.0'  | number:'2.2-2' }}        
          <i class="fa fa-pencil-square-o" aria-hidden="true" (click)="setToggle()"></i>
        </span>
      </p>
    </div>
    <div class="panel-footer">       
      <label for="upload-photo{{ pantry.title || 'missing title' }}">
        <i class="fa fa-file-image-o" aria-hidden="true"></i>
        <input type="file" name="photo" id="upload-photo{{ pantry.title || 'missing title' }}" class="upload-photo" (change)="detectFiles($event)">
      </label>
      <button type="button" class="btn btn-success btn-xs" (click)="uploadSingle()"><i class="fa fa-cloud-upload" aria-hidden="true"></i></button>
      <div class="btn-group pull-right">
        <span type="button" class="btn btn-success btn-xs" *ngIf='pantry.active' (click)='updateActive(false)'><i class="fa fa-check-square-o" aria-hidden="true"></i></span>
        <span type="button" class="btn btn-warning btn-xs" *ngIf='!pantry.active' (click)='updateActive(true)'><i class="fa fa-square-o" aria-hidden="true"></i></span>  
        <span type="button" class="btn btn-danger btn-xs" (click)='deleteItem()'><i class="fa fa-trash-o" aria-hidden="true"></i></span>
      </div>
    </div>
  </div>
</div>

<ng-template #edit>  
    <form class="form-group">
        <input #price name="text" (keyup.enter)="editPrice(price.value)" class="form-control" 
        [(ngModel)]="pantry.price" placeholder="0.00" type="text" />
    </form>
</ng-template>

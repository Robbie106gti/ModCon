<div class="row">
  <carousel [interval]="myInterval" [noWrap]="noWrapSlides">
    <slide *ngFor="let slidez of slides | async"
            [active]="slidez.active">
      <img [src]="slidez.image" style="margin:auto;">

      <div class="carousel-caption">
        <h4>{{slidez.title}}</h4>

        <p>{{slidez.text}}</p>
      </div>
    </slide>
  </carousel>
</div>
